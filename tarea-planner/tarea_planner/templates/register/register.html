<h1>Crear usuario</h1>
<hr />

<form id="register-form" method="POST" action="/register/" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">
    {% csrf_token %}
    <label for="first_name">Nombre de usuario:</label>
    <input type="text" name="first_name" placeholder="Nombre de usuario" required>
    <label for="last_name">Apellido:</label>
    <input type="text" name="last_name" placeholder="Apellido" required>
    <label for="email">Correo electr칩nico:</label>
    <input type="email" name="email" placeholder="Correo electr칩nico" required>
    <label for="password">Contrase침a:</label>
    <input type="password" name="password" placeholder="Contrase침a" required>
    <label for="role">Tipo de usuario:</label>
    <select name="role" required>
        <option value="" disabled selected>Selecciona un tipo de usuario</option>
        <option value="student">Alumno</option>
        <option value="teacher">Profesor</option>
    </select>
    <button type="submit">Registrarse</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul> 
{% endif %}
