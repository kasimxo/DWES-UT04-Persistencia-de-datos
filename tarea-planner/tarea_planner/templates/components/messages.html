{% if messages %}
<div style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
    {% for message in messages %}
        <div style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px 15px;
        border-radius: 5px;
        background-color: {% if message.tags == 'error' %} #dd4b4bff {% elif message.tags == 'success' %} #48d348ff {% else %} #323232 {% endif %};
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: fadeIn 0.3 ease-out;">
            <span>{{ message }}</span>
            <button type="button" style="" onclick="this.parentElement.remove()">X</button>
        </div>
    {% endfor %}
</div>
{% endif %}
