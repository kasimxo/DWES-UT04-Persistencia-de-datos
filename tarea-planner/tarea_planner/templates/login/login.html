<h1>Iniciar sesión</h1>

{% if form.errors %}
    <p>Usuario o contraseña incorrectos.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
</form>

<p>¿No tienes una cuenta? <a href="{% url 'register' %}">Registrarte</a></p>
