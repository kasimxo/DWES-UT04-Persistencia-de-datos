{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tarea Planner{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'TP_Logo.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        main {
            padding: 15px 25px 15px 25px;
        }
    </style>
</head>
<body>

    {% include 'components/header.html' %}

    <main style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    ">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'components/messages.html' %}

</body>
</html>
